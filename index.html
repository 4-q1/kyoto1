<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>京都ルート</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
    }

    h1, h2 {
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fdfdfd;
    }

    .day-block {
      background-color: #f9fafc;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      margin: 1.5rem 0;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
    }

    .day-block h3 {
      margin-top: 0;
      color: #34495e;
    }

    button {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    pre#resultArea {
      background-color: #eef3f7;
      border: 1px solid #ccd6dd;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 1rem;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>観光ルート</h1>

    <label for="days">旅行日数:</label>
    <input type="number" id="days" name="days" min="1" max="10" value="2">

    <div id="dayInputs"></div>

    <button onclick="submitPlan()">送信</button>

    <h2>結果:</h2>
    <pre id="resultArea">結果はここに</pre>
  </div>

  <script>
    const placeList = [
      "京都駅", "清水寺", "伏見稲荷大社", "金閣寺", "竹林の小径", "平等院", "四条大橋", "安井金比羅宮", "蓮華王院三十三間堂",
      "貴船神社", "高台寺", "産寧坂", "銀閣寺", "八坂神社", "六波羅蜜寺", "京都御苑", "京都水族館", "天龍寺", "龍安寺",
      "御金神社", "京都府立植物園", "錦市場", "東福寺", "保津川下り", "京都国際マンガミュージアム", "嵯峨野トロッコ列車",
      "金剛寺八坂庚申堂", "渡月橋", "京都タワー", "南禅寺", "壬生寺", "花見小路通", "漢字ミュージアム", "京都国立近代美術館"
    ];

    const dayInputs = document.getElementById("dayInputs");
    const daysInput = document.getElementById("days");

    daysInput.addEventListener("input", renderDayInputs);
    renderDayInputs();

    function renderDayInputs() {
      const days = parseInt(daysInput.value);
      dayInputs.innerHTML = "";

      for (let i = 0; i < days; i++) {
        const block = document.createElement("div");
        block.className = "day-block";
        block.innerHTML = `
          <h3>Day ${i + 1}</h3>
          <label>制限時間（分）:
            <input type="number" class="limit" value="480">
          </label>
          <label>最終目的地:
            <select class="destination">${placeList.map(p => `<option>${p}</option>`).join("")}</select>
          </label>
        `;
        dayInputs.appendChild(block);
      }
    }

    async function submitPlan() {
  const days = parseInt(daysInput.value);
  const limits = Array.from(document.querySelectorAll(".limit")).map(el => parseInt(el.value));
  const via = Array.from(document.querySelectorAll(".destination")).map(el => el.value);

  const body = { days, time_limits: limits, via };
  const resArea = document.getElementById("resultArea");
  resArea.textContent = "送信中...";

  try {
    const res = await fetch("https://posting-rl-hosting-eggs.trycloudflare.com/optimize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    if (!res.ok) throw new Error("APIエラー");

    const data = await res.json();
    if (!data.plans) {
      resArea.textContent = "有効なプランが返されませんでした。";
      return;
    }

    let text = "以下が最適なルートです：\n\n";

    data.plans.forEach(plan => {
      text += `【${plan.day}日目】\n`;
      text += `訪問順: ${plan.route.join(" → ")}\n`;
      text += `所要時間の目安: 約${plan.total_time}分\n\n`;
    });

    if (data.message) {
      text += `補足: ${data.message}`;
    }

    resArea.textContent = text;
  } catch (err) {
    resArea.textContent = "エラー: " + err.message;
  }
}

  </script>
</body>
</html>
